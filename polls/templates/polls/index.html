<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if latest_qs %}
    <ul>
    {% for question in latest_qs %}
        <li><a href="{{question.id}}/">{{question.question_text}}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No polls available</p>
    {% endif %}
</body>
</html>
